<!DOCTYPE html>
<html>
  <head>
    <title>To-Do Application</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>To Do App</h1>

    <section class="grid-container">
      <section class="task-list">
      <ul id="task-list-item">
      </ul>
      <div id="default-message" style="display: none;">Ei tehtäviä näytettäväksi.</div>
      </section>

      <section class="info">
        <p id="week-container"></p>
        <p id="date-container"></p>
      </section>

      <section class="form">
        <form class="task-form">
          <h1 id="task-form-title">Lisää tehtävä</h1>

          <div class="form-group">
            <label class="required">Tehtävän nimi:</label>
            <input type="text" id="task-name" name="taskName" placeholder="Kirjoita tehtävän otsikko..." required maxlength="100"/>
          </div>

          <div class="form-group">
            <label for="task-description">Lisätietoa:</label>
            <textarea id="task-description" name="taskDescription" placeholder="Voit halutessasi lisätä lisätietoja tehtävästä..." rows="6"></textarea>
          </div>

          <button type="submit" id="add-button">Lisää tehtävä</button>
        </form>
      </section>
    </section>

    <script src="Todo.js"></script>
  </body>
</html>
